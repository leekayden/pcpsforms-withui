{% extends 'index/layout.html' %}
{% block body %}
<div class="container">
    <form class="box box-shadow margin-top-bottom" method="POST" action="{% url 'form/{{formcode}}/viewform' %}">
        <div class="form-group">
            <h1 class="box-title">Enter Form (Currently does NOT work)</h1>
            {% csrf_token %}
        </div>
        <div class="form-group form-animate">
            <p class="form-label">Form code</p>
            <input type="text" class="input-animate" required name="formcode">
            <span class="input-onFocus"></span>
        </div>
        <div class="form-group">
            <input type="submit" value="Enter form!" class="btn btn-dark form-control">
        </div>
    </form>
</div>
{% endblock %}
